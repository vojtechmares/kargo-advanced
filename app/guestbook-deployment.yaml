apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook
  namespace: guestbook-prod
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
      - image: ghcr.io/vojtechmares/guestbook:v0.0.8
        name: guestbook
        ports:
        - containerPort: 3000
          name: http
        resources:
          limits:
            cpu: 10m
            memory: 32Mi
